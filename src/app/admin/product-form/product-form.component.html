<form #f="ngForm" (ngSubmit)="save(f.value)">
  <div class="form-group">
    <label for="title">Title</label>
    <input #title="ngModel" ngModel name="title" id="title" type="text" class="form-control" required>
    <div class="alert alert-danger" *ngIf="title.touched && title.invalid">
      Title is required
    </div>
  </div>
  <div class="form-group">
      <label for="price">Price</label>
      <div class="input-group">
        <div class="input-group-prepend">
        <span class="input-group-text">RSD</span>
        </div>
        <input #price="ngModel" ngModel name="price" id="price" type="text" class="form-control" required [min]=0>
      </div>
        <div *ngIf ="price.touched && price.invalid" class="alert alert-danger">
          <div *ngIf ="price.errors.required">
              Price is required
          </div>
          <div *ngIf ="price.errors.min">
              Price should be 0 or higher
          </div>
        </div>

      
      </div>
  
    <div class="form-group">
        <label for="category">Category</label>
        <select #category="ngModel"ngModel name="category" id="category"  class="custom-select" required>
          <option value=""></option>
          <option *ngFor="let c of categories$ | async" [value]="c.key">
            {{ c.name }}
          </option>
        </select>
        <div *ngIf ="category.touched && category.invalid" class="alert alert-danger">Category is required</div>
      </div>
      <div class="form-group">
          <label for="imageUrl">Image Url</label>
          <input #imageUrl="ngModel" ngModel name="imageUrl" id="imageUrl" type="text" class="form-control" required url> 
        </div>
        <div *ngIf ="imageUrl.touched && imageUrl.invalid" class="alert alert-danger">
                <div *ngIf ="imageUrl.errors.required">
                    Image Url is required
                </div>
                <div *ngIf ="imageUrl.errors.url">
                    Please enter a valid url
               </div>
       </div>
      <button class="btn btn-default btn-primary">Save</button>
</form>
