<h1>Shopping cart</h1>
<ng-container *ngIf="carts$ | async as cart">
  <p>You have {{ cart.shoppingCartTotal}} items in your shopping cart</p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width:240px">Quantity</th>
        <th class="text-right" style="width:200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor ="let item of cart.items">
        <td><div class="thumbnail" [style.backgroundImage]="'url(' + item.imageUrl + ')'"></div>
        <td >{{item.title}}</td>
        <td><product-quantity [product]="item" [shopping-cart]="cart"></product-quantity></td>
        <td class="text-right">{{item.totalPrice | currency:'RSD '}}</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th>Total price</th>
        <th></th>
        <th class="text-right">{{cart.totalPrice | currency:'RSD '}}</th>
      </tr>
    </tfoot>
  </table>
  <button (click)="clearCart()" class="btn btn-danger btn-sm">Clear Shopping Cart</button>
</ng-container>
