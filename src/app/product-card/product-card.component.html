<div *ngIf="product.title" class="card">
    <img class="card-img-top" [src]="product.imageUrl" alt="{{product.title}}" *ngIf="product.imageUrl" >
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.price | currency:'RSD'}}</p>
    </div>
    <div *ngIf="showActions" class="card-footer">
      <button  
        *ngIf="getQuantity()===0; else updateQuantity"
        (click) ="addToCart(product)"
        class="btn btn-secondary btn-block">
        Add to cart
      </button>
      <ng-template #updateQuantity>
        <div class="row no-gutters">
          <div class="col-2">
            <button (click)="removeFromCart(product)" class="btn btn-secondary btn-block">-</button>
          </div>
          <div class="col text-center">
              {{getQuantity()}} in shopping cart
          </div>
          <div class="col-2">
          <button (click)="addToCart(product)" class="btn btn-secondary btn-block">+</button>
        </div>
      </div>
      </ng-template>
    </div>
  </div>
