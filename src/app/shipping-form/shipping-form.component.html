<form #f="ngForm" (ngSubmit)="placeOrder()">
    <div class="form-group">
      <label for="name">Name</label>
      
      <input #name="ngModel" [(ngModel)]="shipping.name" placeholder="name" name="name" id="name" type="text" class="form-control" required>
      <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
        Name is required
      </div>
    </div>
    <div class="form-group">
        <label for="address1">Address</label>
         

          <input  #addressLine1="ngModel" [(ngModel)]="shipping.addressLine1" placeholder="line 1" name="line 1" id="line1" type="text" class="form-control" required>
          <br/>
          <input #addressLine2="ngModel" [(ngModel)]="shipping.addressLine2" placeholder="line 2" name="line 2" id="line2" type="text" class="form-control">
        </div>
          <div *ngIf ="addressLine1.touched && addressLine1.invalid" class="alert alert-danger">
            <div *ngIf ="addressLine1.errors.required">
                Address is required
            </div>
          </div>          
    
      <div class="form-group">
          <label for="city">City</label>
          
          <input #city="ngModel" [(ngModel)]="shipping.city"  name="city" id="city"  class="form-control" required>
          <div *ngIf ="city.touched && city.invalid" class="alert alert-danger">City is required</div>
        </div>
        
        <button [disabled]="!f.valid" class="btn btn-default btn-primary">Place Order</button>
    
  </form>
